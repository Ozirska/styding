<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
      .choose-gender {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="choose-gender">
        <label
          >LastName <input type="text" name="lastName" value="Emerson" readonly
        /></label>
      </div>
      <div class="choose-gender">
        <label
          >Age
          <input type="number" name="age" value="17" min="3" max="10" required
        /></label>
      </div>
      <div class="choose-gender">
        <input type="checkbox" name="agree" id="agree" disabled />
        <label for="agree">Accept terms and conditions </label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="gender-male" name="gender" />
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" />
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender" checked disabled />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="choose-gender">
        <textarea
          maxlength="10"
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="choose-gender"><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
